name: IPO Scanner v2

on:
  schedule:
    - cron: '30 12 * * 1-5'   # Daily scan at 6:00 PM IST (12:30 PM UTC) - optimal time for fresh data
    - cron: '30 15 * * 0'     # Weekly summary, Sunday 9:00 PM IST (3:30 PM UTC)
    - cron: '30 15 1 * *'     # Monthly review, 1st of month 9:00 PM IST (3:30 PM UTC)
  workflow_dispatch:
    inputs:
      mode:
        description: 'scan | stop_loss_update | weekly_summary | monthly_review | heartbeat'
        required: true
        default: 'scan'
        type: choice
        options:
          - scan
          - stop_loss_update
          - weekly_summary
          - monthly_review
          - heartbeat
      environment:
        description: 'Environment to use (production, staging, development)'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    # Note: GitHub Actions runs in UTC timezone
    # IST = UTC + 5:30, so 2:30 PM IST = 9:00 AM UTC
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache TA-Lib installation
        id: cache-talib
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/libta_lib.so*
            /usr/local/include/ta-lib
            /usr/local/bin/ta-config
          key: talib-Linux-v3
          restore-keys: |
            talib-Linux-v2
            talib-Linux-v1
            talib-Linux-

      - name: Install TA-Lib
        run: |
          # Check if TA-Lib is already available
          if python -c "import talib" 2>/dev/null; then
            echo "‚úÖ TA-Lib already available"
            exit 0
          fi
          
          # Check if we have cached TA-Lib files
          if [ -f "/usr/local/lib/libta_lib.so" ] && [ -d "/usr/local/include/ta-lib" ]; then
            echo "‚úÖ Found cached TA-Lib, installing Python package..."
            pip install TA-Lib
            echo "‚úÖ Python TA-Lib package installed from cache"
            exit 0
          fi
          
          echo "TA-Lib not found, building from source..."
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr/local
          make
          sudo make install
          sudo ldconfig
          
          echo "‚úÖ TA-Lib built and installed"
      
      - name: Clean up old Python caches
        run: |
          echo "Cleaning up old Python cache directories..."
          # Remove any old pip cache directories
          rm -rf ~/.cache/pip-old 2>/dev/null || true
          echo "Old Python caches cleaned up"
      
      - name: Cache Python dependencies
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-v1-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Show workflow mode and timing
        run: |
          echo "üöÄ =========================================="
          echo "üöÄ IPO Scanner Workflow Started"
          echo "üöÄ =========================================="
          echo "üìÖ Date: $(date)"
          echo "‚è∞ Time: $(date +%H:%M:%S)"
          echo "üîÑ Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "üéØ Mode: ${{ github.event.inputs.mode }} (Manual Trigger)"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "‚è∞ Mode: Scheduled Run"
            echo "üìã Schedule: ${{ github.schedule }}"
            case "${{ github.schedule }}" in
              "0 9 * * 1-5") echo "üìä Scheduled Mode: Daily Scan (2:30 PM IST)" ;;
              "30 12 * * 1-5") echo "üìä Scheduled Mode: Stop-Loss Update (6:00 PM IST)" ;;
              "0 9 * * 0") echo "üìä Scheduled Mode: Weekly Summary (Sunday 2:30 PM IST)" ;;
              "30 9 1 * *") echo "üìä Scheduled Mode: Monthly Review (1st of month 3:00 PM IST)" ;;
              *) echo "üìä Scheduled Mode: Unknown" ;;
            esac
          else
            echo "üéØ Mode: Default (scan)"
          fi
          echo "üöÄ =========================================="
      
      - name: Debug environment variables
        env:
          # Telegram secrets
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
          # Core configuration
          IPO_YEARS_BACK: ${{ secrets.IPO_YEARS_BACK }}
          STOP_PCT: ${{ vars.STOP_PCT || '0.03' }}
          
          # Profit taking targets
          PT_A_PLUS: ${{ vars.PT_A_PLUS || '0.15' }}
          PT_B: ${{ vars.PT_B || '0.12' }}
          PT_C: ${{ vars.PT_C || '0.10' }}
          
          # Trading parameters
          CONSOL_WINDOWS: ${{ vars.CONSOL_WINDOWS || '10,20,40,80,120' }}
          VOL_MULT: ${{ vars.VOL_MULT || '1.2' }}
          ABS_VOL_MIN: ${{ vars.ABS_VOL_MIN || '3000000' }}
          LOOKAHEAD: ${{ vars.LOOKAHEAD || '80' }}
          MAX_DAYS: ${{ vars.MAX_DAYS || '200' }}
          MAX_FLAT_HOLD_WEEKS: ${{ vars.MAX_FLAT_HOLD_WEEKS || '20' }}
          
          # File paths
          CACHE_FILE: ${{ vars.CACHE_FILE || 'ipo_cache.pkl' }}
          SIGNALS_CSV: ${{ vars.SIGNALS_CSV || 'ipo_signals.csv' }}
          POSITIONS_CSV: ${{ vars.POSITIONS_CSV || 'ipo_positions.csv' }}
          
          # System parameters
          HEARTBEAT_RUNS: ${{ vars.HEARTBEAT_RUNS || '0' }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
        run: |
          echo "=== Environment Variables Debug ==="
          echo "üîê Secrets:"
          echo "TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:0:10}..." # Show first 10 chars
          echo "TELEGRAM_CHAT_ID: $TELEGRAM_CHAT_ID"
          echo "IPO_YEARS_BACK: $IPO_YEARS_BACK"
          echo ""
          echo "‚öôÔ∏è Variables:"
          echo "STOP_PCT: $STOP_PCT"
          echo "PT_A_PLUS: $PT_A_PLUS, PT_B: $PT_B, PT_C: $PT_C"
          echo "CONSOL_WINDOWS: $CONSOL_WINDOWS"
          echo "VOL_MULT: $VOL_MULT, ABS_VOL_MIN: $ABS_VOL_MIN"
          echo "LOOKAHEAD: $LOOKAHEAD, MAX_DAYS: $MAX_DAYS"
          echo "=================================="
          
          # Test if CHAT_ID is properly set
          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "‚ùå ERROR: TELEGRAM_CHAT_ID is empty!"
            exit 1
          else
            echo "‚úÖ TELEGRAM_CHAT_ID is set: $TELEGRAM_CHAT_ID"
          fi
          
          # Test if BOT_TOKEN is properly set
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "‚ùå ERROR: TELEGRAM_BOT_TOKEN is empty!"
            exit 1
          else
            echo "‚úÖ TELEGRAM_BOT_TOKEN is set (length: ${#TELEGRAM_BOT_TOKEN})"
          fi
      
      
      - name: Run scanner
        env:
          # Telegram secrets
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
          # Core configuration
          IPO_YEARS_BACK: ${{ secrets.IPO_YEARS_BACK }}
          STOP_PCT: ${{ vars.STOP_PCT || '0.03' }}
          
          # Profit taking targets
          PT_A_PLUS: ${{ vars.PT_A_PLUS || '0.15' }}
          PT_B: ${{ vars.PT_B || '0.12' }}
          PT_C: ${{ vars.PT_C || '0.10' }}
          
          # Trading parameters
          CONSOL_WINDOWS: ${{ vars.CONSOL_WINDOWS || '10,20,40,80,120' }}
          VOL_MULT: ${{ vars.VOL_MULT || '1.2' }}
          ABS_VOL_MIN: ${{ vars.ABS_VOL_MIN || '3000000' }}
          LOOKAHEAD: ${{ vars.LOOKAHEAD || '80' }}
          MAX_DAYS: ${{ vars.MAX_DAYS || '200' }}
          MAX_FLAT_HOLD_WEEKS: ${{ vars.MAX_FLAT_HOLD_WEEKS || '20' }}
          
          # File paths
          CACHE_FILE: ${{ vars.CACHE_FILE || 'ipo_cache.pkl' }}
          SIGNALS_CSV: ${{ vars.SIGNALS_CSV || 'ipo_signals.csv' }}
          POSITIONS_CSV: ${{ vars.POSITIONS_CSV || 'ipo_positions.csv' }}
          
          # System parameters
          HEARTBEAT_RUNS: ${{ vars.HEARTBEAT_RUNS || '0' }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
        run: |
          # Always use the provided mode for manual triggers
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ github.event.inputs.mode }}"
            if [ -z "$MODE" ]; then
              MODE="scan"
            fi
            echo "Running manual trigger in mode: $MODE"
            python streamlined-ipo-scanner.py $MODE
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "Running scheduled workflow"
            echo "Schedule: ${{ github.schedule }}"
            echo "Current time: $(date)"
            echo "Day of week: $(date +%u)"
            echo "Day of month: $(date +%d)"
            
            # Determine schedule based on current time and day
            current_hour=$(date +%H)
            current_minute=$(date +%M)
            day_of_week=$(date +%u)
            day_of_month=$(date +%d)
            
            echo "Time analysis: Hour=$current_hour, Minute=$current_minute, Day=$day_of_week, MonthDay=$day_of_month"
            
            # Check for daily scan (6:00 PM IST = 12:30 PM UTC)
            if [ "$current_hour" = "12" ] && [ "$current_minute" = "30" ] && [ "$day_of_week" -ge 1 ] && [ "$day_of_week" -le 5 ]; then
              echo "‚úÖ Running daily scan and stop loss update"
              python streamlined-ipo-scanner.py scan
              echo "Updating stop losses..."
              python streamlined-ipo-scanner.py stop_loss_update
            # Check for weekly summary (Sunday 9:00 PM IST = 3:30 PM UTC)
            elif [ "$current_hour" = "15" ] && [ "$current_minute" = "30" ] && [ "$day_of_week" = "0" ]; then
              echo "‚úÖ Running weekly summary"
              python streamlined-ipo-scanner.py weekly_summary
            # Check for monthly review (1st of month 9:00 PM IST = 3:30 PM UTC)
            elif [ "$current_hour" = "15" ] && [ "$current_minute" = "30" ] && [ "$day_of_month" = "01" ]; then
              echo "‚úÖ Running monthly review"
              python streamlined-ipo-scanner.py monthly_review
            else
              echo "‚ö†Ô∏è Running default daily scan (fallback) - schedule detection failed"
              echo "Expected: Daily=12:30 Mon-Fri, Weekly=15:30 Sun, Monthly=15:30 1st"
              python streamlined-ipo-scanner.py scan
            fi
          else
            echo "Running default mode: scan"
            python streamlined-ipo-scanner.py scan
          fi
      
      - name: Upload CSV files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ipo-data-${{ github.run_number }}
          path: |
            ipo_signals.csv
            ipo_positions.csv
            recent_ipo_symbols.csv
          retention-days: 30
          if-no-files-found: warn
      
      - name: Commit and push CSV files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check which files exist before adding them
          files_to_add=""
          if [ -f "ipo_signals.csv" ]; then
            files_to_add="$files_to_add ipo_signals.csv"
          fi
          if [ -f "ipo_positions.csv" ]; then
            files_to_add="$files_to_add ipo_positions.csv"
          fi
          if [ -f "recent_ipo_symbols.csv" ]; then
            files_to_add="$files_to_add recent_ipo_symbols.csv"
          fi
          
          if [ -n "$files_to_add" ]; then
            # Force add files even if they're in .gitignore
            git add -f $files_to_add
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update IPO data - ${{ github.run_number }} [skip ci]"
              git push
            fi
          else
            echo "No CSV files found to commit"
          fi
