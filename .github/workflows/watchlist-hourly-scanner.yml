name: Watchlist Hourly Breakout Scanner

on:
  schedule:
    # Run every hour during market hours (9:15 AM to 3:30 PM IST)
    # IST is UTC+5:30, so:
    # 9:15 AM IST = 3:45 AM UTC
    # 3:30 PM IST = 10:00 AM UTC
    - cron: '45 3-9 * * 1-5'   # Every hour from 3:45 AM to 9:45 AM UTC (9:15 AM to 3:45 PM IST) - Weekdays
    - cron: '15 4-9 * * 1-5'    # Every hour from 4:15 AM to 9:15 AM UTC (9:45 AM to 2:45 PM IST) - Weekdays
    - cron: '45 10 * * 1-5'     # 10:45 AM UTC (4:15 PM IST) - Weekdays
  workflow_dispatch:
    inputs:
      force_scan:
        description: 'Force scan even if watchlist is empty'
        required: false
        default: 'false'
        type: boolean

jobs:
  scan-watchlist:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Clear pip cache to ensure fresh dependency resolution
          pip cache purge || true
          # Install beautifulsoup4 first to satisfy both jugaad-data and yfinance
          echo "üì¶ Installing beautifulsoup4==4.9.3 first..."
          pip install beautifulsoup4==4.9.3
          # Install main dependencies
          echo "üì¶ Installing main dependencies..."
          pip install -r requirements.txt
          # Install jugaad-data separately to avoid dependency resolver conflicts
          echo "üì¶ Installing jugaad-data..."
          pip install "jugaad-data>=0.27,<0.28"
          echo "‚úÖ Dependencies installed successfully"
      
      - name: Check watchlist
        id: check_watchlist
        run: |
          if [ -f watchlist.csv ]; then
            # Count lines with ACTIVE status (excluding header and comments)
            ACTIVE_COUNT=$(grep -v "^#" watchlist.csv | grep -v "^symbol" | grep -c ",ACTIVE" || echo "0")
            # Ensure it's a valid number
            if ! [[ "$ACTIVE_COUNT" =~ ^[0-9]+$ ]]; then
              ACTIVE_COUNT=0
            fi
            echo "active_count=$ACTIVE_COUNT" >> $GITHUB_OUTPUT
            if [ "$ACTIVE_COUNT" -gt "0" ]; then
              echo "‚úÖ Found $ACTIVE_COUNT active symbols in watchlist"
            else
              echo "‚ö†Ô∏è No active symbols in watchlist"
            fi
          else
            echo "active_count=0" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è watchlist.csv not found"
          fi
      
      - name: Set up environment variables
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
        run: |
          echo "Environment variables configured"
      
      - name: Run Hourly Breakout Scanner
        if: steps.check_watchlist.outputs.active_count > 0 || github.event.inputs.force_scan == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
        run: |
          echo "üöÄ Starting Hourly Intraday Breakout Scanner..."
          echo "üìÖ Date: $(date '+%Y-%m-%d')"
          echo "‚è∞ Time: $(date '+%H:%M:%S')"
          echo "=========================================="
          
          python hourly_breakout_scanner.py
          
          echo "‚úÖ Scan complete"
      
      - name: Skip scan (no active symbols)
        if: steps.check_watchlist.outputs.active_count == 0 && github.event.inputs.force_scan != 'true'
        run: |
          echo "‚è≠Ô∏è Skipping scan - no active symbols in watchlist"
          echo "Add symbols to watchlist.csv with status=ACTIVE to enable scanning"
      
      - name: Commit and push changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add ipo_signals.csv ipo_positions.csv
            git commit -m "ü§ñ Auto-update: Watchlist hourly scan results [$(date '+%Y-%m-%d %H:%M:%S')]" || exit 0
            git push || exit 0
          else
            echo "No changes to commit"
          fi

