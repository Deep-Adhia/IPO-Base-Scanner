name: Listing Day Breakout Scanner

on:
  schedule:
    # Run every hour during market hours (9:15 AM to 3:30 PM IST)
    # IST is UTC+5:30, so:
    # 9:15 AM IST = 3:45 AM UTC
    # 3:30 PM IST = 10:00 AM UTC
    - cron: '45 3-9 * * 1-5'   # Every hour from 3:45 AM to 9:45 AM UTC (9:15 AM to 3:45 PM IST) - Weekdays
    - cron: '15 4-9 * * 1-5'    # Every hour from 4:15 AM to 9:15 AM UTC (9:45 AM to 2:45 PM IST) - Weekdays
    - cron: '45 10 * * 1-5'     # 10:45 AM UTC (4:15 PM IST) - Weekdays
  workflow_dispatch:
    inputs:
      check_new_ipos:
        description: 'Update listing data for new IPOs first'
        required: false
        default: 'true'
        type: boolean

jobs:
  scan-listing-breakouts:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Clear pip cache to ensure fresh dependency resolution
          pip cache purge || true
          # Install beautifulsoup4 first to satisfy both jugaad-data and yfinance
          echo "ðŸ“¦ Installing beautifulsoup4==4.9.3 first..."
          pip install beautifulsoup4==4.9.3
          # Install main dependencies
          echo "ðŸ“¦ Installing main dependencies..."
          pip install -r requirements.txt
          # Install jugaad-data separately to avoid dependency resolver conflicts
          echo "ðŸ“¦ Installing jugaad-data..."
          pip install "jugaad-data>=0.27,<0.28"
          echo "âœ… Dependencies installed successfully"
      
      - name: Set up environment variables
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
          IPO_YEARS_BACK: ${{ vars.IPO_YEARS_BACK || '1' }}
        run: |
          echo "Environment variables configured"
      
      - name: Run Listing Day Breakout Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
          IPO_YEARS_BACK: ${{ vars.IPO_YEARS_BACK || '1' }}
        run: |
          python -c "import os; from fetch import fetch_recent_ipo_symbols; fetch_recent_ipo_symbols(years_back=int(os.environ.get('IPO_YEARS_BACK', 1)))"
          echo "âœ… IPO list updated"

          echo "ðŸ”„ Updating Upstox ID Mappings..."
          python update_upstox_mapping.py
          echo "âœ… Upstox ID Mappings updated"
          
          echo "ðŸš€ Starting Listing Day Breakout Scanner..."
          echo "ðŸ“… Date: $(date '+%Y-%m-%d')"
          echo "â° Time: $(date '+%H:%M:%S')"
          echo "=========================================="
          
          python listing_day_breakout_scanner.py
          
          echo "âœ… Scan complete"
      
      - name: Commit and push changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add ipo_listing_data.csv ipo_signals.csv ipo_positions.csv
            git commit -m "ðŸ¤– Auto-update: Listing day breakout scan results [$(date '+%Y-%m-%d %H:%M:%S')]" || exit 0
            git push || exit 0
          else
            echo "No changes to commit"
          fi

